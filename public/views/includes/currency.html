<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('QUAN')" data-ng-class="{active: currency.symbol == 'QUAN'}">QUAN</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mQUAN')" data-ng-class="{active: currency.symbol == 'mQUAN'}">mQUAN</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uQUAN')" data-ng-class="{active: currency.symbol == 'uQUAN'}">uQUAN</a>
  </li>
</ul>
